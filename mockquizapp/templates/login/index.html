{% extends "base.html" %}
{% load static %}



{% block head_block %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/components/navbar_login.css' %}">
    <script>
        const studentDashboardUrl = "{% url 'student-dashboard' %}";
    </script>
    
    <script defer src="{% static 'javascript/login/script.js' %}"></script>
    <script>
        document.cookie = "csrftoken={{ csrf_token }}"; // Set CSRF token in cookies
    </script>

{% endblock head_block %}
    



{% block body_block %}


    {% include 'components/navbar_login.html' %}
    <div class="wrapper">
        <h1>Login to your Account</h1>
        <form id="loginForm">
            <label for="Username">Username</label>
            <input type="text" id="username" name="username">
            <label for="Password">Password</label>
            <input type="password" name="password" id="password">
            <button class="login">Login</button>
            <button class="signup">Create new Account</button>
        </form>
        <p id="responseMessage" class="error"></p>
    </div>


{% endblock body_block %}
