{% extends "base.html" %}
{% load static %}



{% block head_block %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register/style.css' %}">    
    <link rel="stylesheet" type="text/css" href="{% static 'css/components/navbar_login.css' %}">

    <script defer src="{% static 'javascript/registrations/script.js' %}"></script>
 
    
{% endblock head_block %}
    



{% block body_block %}

    {% include 'components/navbar_login.html' %}
    <div class="pop-up" id="error-form-pop"  style="display: none;" >
        <div class="pop-up-content">
            <h1 class="raleway-bold">Error!</h1>
            <h6 class="raleway-regular" id="error-text">Username is already been used</h6>
            <div class="pop-up-but"> 
                <button id="error-but" >I Understand</button>
            </div>
        </div>
    </div>

    <div class="pop-up" id="edit-form-pop" style="display: none;">
        <div class="pop-up-content">
            <h1 class="raleway-bold">Confirm changes</h1>
            <h6 class="raleway-regular" id="edit-text"></h6>
            <div class="pop-up-but">
                <button id="cancel-save-but">Cancel</button>
                <button id="save-but" >Save</button>
            </div>
        </div>
    </div>

      <div class="pop-up" id="success-form-pop"  style="display: none;">
        <div class="pop-up-content">
            <h1 class="raleway-bold">Success</h1>
            <h6 class="raleway-regular" id="success-text"></h6>
            <div class="pop-up-but"> 
                <button id="success-but" >Login</button>
            </div>
        </div>
    </div>

    <div class="wrapper">
    <h1 class="raleway-bold">Create an account</h1>
    <form class="roboto-light" id="registerForm">
    <label for="upload-img" class="roboto-light" style="text-align: center; display: block;">Upload Image</label>
        <div class="add-image">
            <button><p class="roboto-light">+</p></button>
        </div>
        <div class="name-field">
            <div class="name-group">
                <label for="First">First Name</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="name-group">
                <label for="Middle">Middle Name</label>
                <input type="text" id="mname" name="mname">
            </div>
            <div class="name-group">
                <label for="Last">Last Name</label>
                <input type="text" id="lname" name="lname" required>
            </div>
        </div>

       <div class="detail-field">
            <div class="detail-group">
                <label for="School">Department</label>
                <input type="text" id="school" name="school">
            </div>
            <div class="detail-group">
                <label for="Address">Address</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="detail-group">
                <label for="Email">Email</label>
                <input type="email" id="gmail" name="gmail" required>
            </div>
            <div class="detail-group">
                <label for="Phone Number">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="detail-group">
                <label for="First">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="detail-group">
                <label for="Password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        
        <button class="register" id="register" type="submit">Signup</button>
    </form>

    </div>

    
{% endblock body_block %}
