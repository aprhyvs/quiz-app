{% extends "base.html" %}
{% load static %}



{% block head_block %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">    
    <link rel="stylesheet" type="text/css" href="{% static 'css/register/style.css' %}">
    
{% endblock head_block %}
    



{% block body_block %}

    {% include 'components/navbar_login.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script defer src="{% static 'javascript/registrations/script.js' %}"></script>
    <script>
        const studentLoginUrl = "{% url 'login-page' %}";
        document.cookie = "csrftoken={{ csrf_token }}"; // Set CSRF token in cookies
    </script>
</head>
<body>

    <form id="registerForm">
        <input type="text" id="fname" name="fname" placeholder="First Name" required>
        <input type="text" id="mname" name="mname" placeholder="Middle Name">
        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
        <input type="text" id="school" name="school" placeholder="School">
        <input type="text" id="address" name="address" placeholder="Address">
        <input type="email" id="gmail" name="gmail" placeholder="Email" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <p id="responseMessage" class="error"></p>

</body>
</html>

    
{% endblock body_block %}
