{% extends "base.html" %}

{% block body_block %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script defer src="{% static 'javascript/registrations/script.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Register Student</h2>
    <form id="registerForm">
        <input type="text" id="fname" name="fname" placeholder="First Name" required>
        <input type="text" id="mname" name="mname" placeholder="Middle Name">
        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
        <input type="text" id="school" name="school" placeholder="School">
        <input type="text" id="address" name="address" placeholder="Address">
        <input type="email" id="gmail" name="gmail" placeholder="Email" required>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <p id="responseMessage" class="error"></p>

</body>
</html>

    {% include 'components/navbar.html' %}


    
{% endblock body_block %}
