{% extends "base.html" %}
{% load static %}



{% block head_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/navbar_login.css' %}">
    <script>
        const adminDashboardUrl = "{% url 'admin-dashboard' %}"; 
    </script>
    <script defer src="{% static 'javascript/login_admin/script.js' %}"></script>
    
{% endblock head_block %}
    



{% block body_block %}


    {% include 'components/navbar_login.html' %}
    <div class="wrapper">
        <form id="loginForm">
            <h1>Administrator Login</h1>
            <label for="Username">Username</label>
            <input type="text" id="username" name="username">
            <label for="Password">Password</label>
            <input type="password" name="password" id="password">
            <button class="login">Login</button>
        </form>

        <p id="responseMessage" class="error"></p>
    </div>


{% endblock body_block %}
